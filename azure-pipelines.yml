trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: sudo apt-get install python3.6
  displayName: 'install python 3'
- script: sudo apt-get install python3-venv
  displayName: 'install venv'
- script: python3 -m venv venv
  displayName: 'create the virtual env'
- script:  |
    source venv/bin/activate
    pip install flask
    export FLASK_APP=microblog.py
    flask run
  displayName: 'activate the virtual env'
